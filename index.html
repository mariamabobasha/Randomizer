<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Survey Redirect</title>
  <script>
    // List of your survey links (replace with your real URLs)
    const links = [
      "https://your-survey-link-1.com",
      "https://your-survey-link-2.com",
      "https://your-survey-link-3.com",
      "https://your-survey-link-4.com"
    ];

    // Optional: equal probability randomization
    function randomRedirect() {
      const randomIndex = Math.floor(Math.random() * links.length);
      const chosenUrl = links[randomIndex];

      // Redirect the user
      window.location.replace(chosenUrl);
    }

    // Run as soon as the page loads
    window.onload = randomRedirect;
  </script>
</head>
<body>
  <p>Redirecting to the surveyâ€¦ If nothing happens, <a id="backup-link" href="#">click here</a>.</p>
  <script>
    // Set backup link in case JS is slow
    document.getElementById("backup-link").href = links[0];
  </script>
</body>
</html>
